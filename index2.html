<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
   <link rel="shortcut icon" href="assets/img/logoicon.png" type="image/x-icon">
   <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="container">
    <div class="form-image">
        <img src="assets/img/logo.jpeg">  
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu primeiro sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx xxxx" >
                </div>

                <div class="input-box">
                    <label for="password">Senha </label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="Instituição de ensio">Instituição de ensino</label>
                    <input id="IE" type="IE" name="email" placeholder="Digite sua instituição de ensino" required >
                </div>
                <div class="input-box">
                    <label for="Área de atuação">Área de atuação</label>
                    <input id="IE" type="text" name="email" placeholder="Digite sua instituição de ensino" required >
                </div>

                 <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>  
                   
                    
                   

                     
                 <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </div>

            

           
            
        </form>
    </div>
    <script src="assets/Js/functions.js"></script>
</body>
</html>
